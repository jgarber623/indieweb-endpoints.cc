name: Lint CSS

on:
  pull_request:
    paths:
      - ".github/workflows/lint-css.yml"
      - "**/*.scss"
  workflow_call:

jobs:
  lint-css:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: npm
      - run: npm ci
      - run: npm run lint
